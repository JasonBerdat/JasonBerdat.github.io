<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="icon" type="image/png" href="../images/GameController.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/gamehub.css">
    <link rel="stylesheet" href="../css/simon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-index" id="game-page">
        <header>
            <a href="../html/gamehub.html" class="back-arrow">&#8592;</a>
            <h1>Hub <i class="fa fa-gamepad" aria-hidden="true"></i> Simon Trickster</h1>
        </header>
        <div class="container">
            <p id="result" class="hide">Demo Message</p>
            <button id="start">Start Game</button>
          </div>
          <div class="wrapper hide">
            <div class="simon">
                <div class="color1 color-part"></div>
                <div class="color2 color-part"></div>
                <div class="color3 color-part"></div>
                <div class="color4 color-part"></div>
                <div id="count">00</div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/simon.js"></script>
    <script src="../js/gamehub.js"></script>
    <script src="https://kit.fontawesome.com/696b4927a0.js" crossorigin="anonymous"></script>
</body>
</html>
